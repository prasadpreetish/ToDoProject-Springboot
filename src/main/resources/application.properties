spring.application.name=ToDoProject  
server.port=8087

spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:todo}
spring.datasource.username=${DATABASE_USERNAME:SpringSecurity}
spring.datasource.password=${DATABASE_PASSWORD:SpringSecurity}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
